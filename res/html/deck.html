<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <meta name="description" content="My Little Pony CCG Metadatabase">
    <meta name="keywords" content="my little pony, mlp, ccg, tcg, enterplay, tabletop, brony">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="nav-bar">
      <nav id="nav">
	<ul>
	  <li><button>Home</button></li>
	  <li><button>Card</button></li>
	  <li><button>Deck</button></li>
	</ul>
      </nav>
    </div>
    <div id="header">
      <div class="table-row">
	<div class="table-cell">
	  <div class="table-row">
	    <div class="table-cell">
	      <div class="table-row">
		<div class="table-cell">
		  <b>Type</b>
		</div>
		<div class="table-cell">
		  <button class="clear-btn">clear</button>
		</div>
	      </div>
	      <div class="table-row">
		<div class="table-cell">
		  <select>
		    <option value="0" selected="True"><i>Type</i></option>
		    <option value="1">Mane</option>
		    <option value="2">Friend</option>
		    <option value="3">Resource</option>
		    <option value="4">Event</option>
		    <option value="5">Troublemaker</option>
		    <option value="6">Problem</option>
		  </select>
		</div>
	      </div>
	    <div class="table-cell">
	      <div class="table-row">
		<div class="table-cell">
		  <b>Color</b>
		</div>
		<div class="table-cell">
		  <button class="clear-btn">clear</button>
		</div>
	      </div>
	      <div class="table-row">
		<div class="table-cell">
		  <select>
		    <option value="0" selected="True"><i>Color</i></option>
		    <option value="1">Pink</option>
		    <option value="2">Purple</option>
		    <option value="3">Orange</option>
		    <option value="4">White</option>
		    <option value="5">Blue</option>
		    <option value="6">Yellow</option>
		    <option value="7">Wild</option>
		  </select>
		</div>
	      </div>
	    </div>
	    <div class="table-cell">
	      <div class="table-row">
		<div class="table-cell">
		  <b>Set</b>
		</div>
		<div class="table-cell">
		  <button class="clear-btn">clear</button>
		</div>
	      </div>
	      <div class="table-row">
		<div class="table-cell">
		  <select>
		    <option value="0" selected="True"><i>Set</i></option>
		    <option value="1">Premiere</option>
		    <option value="2">Canterlot Nights</option>
		    <option value="3">Rock and Rave</option>
		    <option value="4">Celestial Solstice</option>
		    <option value="5">Crystal Games</option>
		  </select>
		</div>
	      </div>
	    </div>
	    <div class="table-cell">
	      <div class="table-row">
		<div class="table-cell">
		  <b>Rarity</b>
		</div>
		<div class="table-cell">
		  <button class="clear-btn">clear</button>
		</div>
	      </div>
	      <div class="table-row">
		<div class="table-cell">
		  <select>
		    <option value="0" selected="True"><i>Rarity</i></option>
		    <option value="1">Fixed</option>
		    <option value="2">Common</option>
		    <option value="3">Uncommon</option>
		    <option value="4">Rare</option>
		    <option value="5">Ultra-Rare</option>
		    <option value="6">Promo</option>
		  </select>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div id="content">
      <table>
	<tr>
	  <td><img class="obscura" src="cards/pr1.jpg"/></td>
	  <td><img class="obscura" src="cards/pr2.jpg"/></td>
	</tr>
	<tr>
	  <td><img class="obscura" src="cards/pr3.jpg"/></td>
	  <td><img class="obscura" src="cards/pr4.jpg"/></td>
	</tr>
      </table>
    </div>
    <div id="sidebar">
      <div class="mane">
	<div class="mane-deck">
	  <h2 class="mane-title">
	    <span>Manes (1/1)</span>
	  </h2>
	  <hr/>
	  <div class="mane-cards">
	    <div class="card-box">
	      <div class="card-line">
		<span class="cline">
		  <span class="ctab"><span class="element label Blue">1</span></span>
		  <span class="cname">Rainbow Dash, Flier Extraordinaire</span>
		  <span class="ccount badge">1</span>
		</span>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      <div class="problem">
	<div class="problem-deck">
	  <h2 class="problem-title">
	    <span>Problem Deck (2/10)</span>
	  </h2>
	  <hr/>
	  <div class="porblem-cards">
	    <div class="card-box">
	      <div class="card-line">
		<span class="cline">
		  <span class="ctab">
		    <span class="element label Blue">1</span>
		    <span class="element label NonBlue">1</span>
		  </span>
		  <span class="cname">Not Actually A Card, But It Will Do</span>
		  <span class="ccount badge">2</span>
		</span>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      <div class="draw">
	<div class="draw-deck">
	  <h2 class="draw-title">
	    <span>Draw Deck (6/45)</span>
	  </h2>
	  <hr/>
	  <div class="draw-cards">
	    <div class="card-box">
	      <div class="card-line">
		<span class="cline">
		  <span class="ctab"><span class="element label Blue">2</span></span>
		  <span class="cname">Rainbow Dash, Not A Mane</span>
		  <span class="ccount badge">3</span>
		</span>
	      </div>
	      <div class="card-line">
		<span class="cline">
		  <span class="ctab"><span class="element label Yellow">2</span></span>
		  <span class="cname">Fluttershy, Not A Mane</span>
		  <span class="ccount badge">3</span>
		</span>
	      </div>
	    </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <span id="footer">
      <button class="ranger-but prev">&lt;</button>
      <span class="ranger-item cur">1</span>
      <button class="ranger-but next">&gt;</button>
    </span>
    <span id="debugger">
      Text Goes Here!
    </span>
  </body>
</html>
